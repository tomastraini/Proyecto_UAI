<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Suscripción al Newsletter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="subscription.css">
</head>

<body>
  <main>
    <h1 id="form-title" contenteditable="true">Suscribite al Newsletter</h1>

    <form id="subscription-form" action="#" method="post">
      <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresá tu nombre">
        <span class="error" id="error-name">El nombre es obligatorio</span>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingresá tu email">
        <span class="error" id="error-email">Email inválido</span>
      </div>

      <div>
        <label for="comments">Comentarios:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Escribí tus comentarios"></textarea>
        <span class="error" id="error-comments">Los comentarios no pueden estar vacíos</span>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </main>


</body>

</html>
